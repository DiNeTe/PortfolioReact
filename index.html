<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#333" />
  <meta name="background_color" content="#e8eef880" />
  <link rel="preconnect" href="https://coingecko.com" />
  <link rel="preconnect" href="https://api.coingecko.com" />
  <link rel="preconnect" href="https://cdnfonts.com" />
  <link rel="preconnect" href="https://fonts.cdnfonts.com" />
  <link rel="preload" href="https://fonts.cdnfonts.com/css/segoe-ui-variable" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/segoe-ui-variable" />
  </noscript>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll("img");
      images.forEach((img) => {
        if (!img.hasAttribute("loading")) {
          img.setAttribute("loading", "lazy");
        }
      });
    });
  </script>
</body>
</html>

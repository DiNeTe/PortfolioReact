<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pp/avatar.png" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Mon portfolio</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="portfolio-weber-pierre" sizes="192x192" href="/public/pp/avatar192.png">
    <link rel="portfolio-weber-pierre" sizes="512x512" href="/public/pp/avatar512.png">
    <meta name="theme-color" content="#f4f4f4">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/segoe-ui-variable">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- retour haptique version mobile -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Sélectionne tous les éléments cliquables
            const clickableElements = document.querySelectorAll('a, button, .cliquable');
        
            // Ajoute un écouteur d'événement de clic à chaque élément
            clickableElements.forEach(element => {
                element.addEventListener('click', () => {
                    // Vérifie si l'API de vibration est supportée
                    if (navigator.vibrate) {
                        // Déclenche une vibration de 200 millisecondes
                        navigator.vibrate(200);
                    }
                });
            });
        });
        </script>
  </body>
</html>

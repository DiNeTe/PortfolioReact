<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pp/avatar.png" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Mon portfolio</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="portfolio-weber-pierre" sizes="192x192" href="/public/pp/avatar192.png">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
          // Sélectionnez tous les éléments cliquables
          const clickableElements = document.querySelectorAll('a, button, .cliquable');
      
          // Ajoutez un écouteur d'événement de clic à chaque élément
          clickableElements.forEach(element => {
              element.addEventListener('click', () => {
                  // Vérifiez si l'API de vibration est supportée
                  if (navigator.vibrate) {
                      // Déclenchez une vibration de 200 millisecondes
                      navigator.vibrate(200);
                  }
              });
          });
      });
